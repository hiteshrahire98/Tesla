    <script>
        // Function with parameters & return type
        function Add(a, b) {
            var res = a + b;
            return res;
        }

        function Sub(a, b) {
            var res = a - b;
            return res;
        }

        function multiply(a, b) {
            var res = a * b;
            return res;
        }

        function Div(a, b) {
            var res = a / b;
            return res;
        }

        function Mod(a, b) {
            var res = a % b;
            return res;
        }

        function Square(a) {
            var res = a*a;
            return res;
        }

        // call the function
        var a = Add(10, 20);
        console.log(a);

        var s = Sub(10, 20);
        console.log(s);

        var m = multiply(10,20);
        console.log(m);

        var d = Div(10, 20);
        console.log(d);

        var M = Mod(10, 20);
        console.log(M);

        var s = Square(10);
        console.log(s);
    </script>

</body>
